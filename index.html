<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa is around the corner</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="myAudio" src="song.mp3" loop="loop" autoplay="allowed"></audio>
    <div class="heading">
      <h1>Santa is coming to town!!!</h1>
    </div>
    <button id="playButton">
      <img
        src="https://img.icons8.com/wired/2x/play.png"
        alt="Play button"
      />Play
    </button>
    <div class="container">
      <div class="christmas">
        <div class="block">
          <h4 class="days"></h4>
          <h3>DAYS</h3>
        </div>
      </div>

      <div class="christmas">
        <div class="block">
          <h4 class="hours"></h4>
          <h3>HOURS</h3>
        </div>
      </div>

      <div class="christmas">
        <div class="block">
          <h4 class="minutes"></h4>
          <h3>MINUTES</h3>
        </div>
      </div>

      <div class="christmas">
        <div class="block">
          <h4 class="seconds"></h4>
          <h3>SECONDS</h3>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
